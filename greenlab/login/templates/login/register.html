<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.1/plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/css/adminlte.min.css">
  <link rel="stylesheet" href="{% static 'login/style.css' %}">
   
</head>
<body >
    <div class="login">
      <!-- Horizontal Form -->
      <div class="card card-info">
        <div class="card-header">
            <h3 class="card-title">Sign In</h3>
        </div>
        <!-- /.card-header -->
        <!-- form start -->
        <form class="connexion">
            <div class="card-body">
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
            </div>
            <div class="form-group row">
                <label for="name_teacher" class="col-sm-2 col-form-label">Teacher Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name_teacher" placeholder="Name ">
                </div>
            </div>
            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="username" placeholder="Enter your username">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder=" Enter your password">
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck2">
                    <label class="form-check-label" for="exampleCheck2">Remember me</label>
                </div>
                </div>
            </div>
            </div>
            <!-- /.card-body -->
            <div class="card-footer">
            
                <button type="submit" class="btn btn-info">Sign In</button>
                <button type="submit" class="btn btn-default float-right">Cancel</button>
                <!-- Register buttons -->
                <div class="text-center">
                    <p>Already a member? <a href="{% url 'login:index' %}">Sign Up</a></p>
                </div>
            </div>
            <!-- /.card-footer -->
        </form>
        </div>
    </div>
   
    
    <!-- jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.1/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.1/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- bs-custom-file-input -->
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.1/plugins/bs-custom-file-input/bs-custom-file-input.min.js"></script>
    <!-- AdminLTE App -->
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/js/adminlte.min.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/js/demo.js"></script>
    <!-- Page specific script -->
   
    </body>
